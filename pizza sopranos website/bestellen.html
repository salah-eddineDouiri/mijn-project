            </h2>
        </div>
        <br>
        <form>
            <div class="form-group col-11 m-3">
                <br>
                <input type="naam" id="Naam" class="form-control" placeholder="Naam" />
            </div>
            <div class="form-group mt-3 col-11 m-3">

                <input type="Adres" id="Adres" class="form-control" placeholder="Adres" />
            </div>
            <div class="form-group mt-4 col-11 m-3">
                <input type="Telefoonnummer" id="Telefoonnummer" class="form-control" placeholder="Telefoonnummer" />
            </div>
            <div class="form-group mt-4 col-11 m-3 ">

                <select class="form-select" aria-label="Default select example">
                    <option selected>Pizza Margherita (€9.00) </option>

                </select>

                <div class="form-check mt-3 col-11 m-3">
                    <input type="checkbox" class="form-check-input" id="Extra Groot (€+3.00)" />
                    <label class="form-check-label text-black" for="Extra Groot (€+3.00)">Extra Groot (€+3.00)</label>
                </div>

                <div class="form-check mt-1 col-11 m-3">
                    <input type="checkbox" class="form-check-input" id="Knoflooksaus (€+1.00)" />
                    <label class="form-check-label text-black" for="Knoflooksaus (€+1.00)">Knoflooksaus (€+1.00)</label>
